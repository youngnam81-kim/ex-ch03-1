spring.application.name=ex-ch03

# ======================================
# Server 설정
# ======================================
# http://localhost:8090/
server.port=8090

# MariaDB 설정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=1234

# MyBatis 설정
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.skc.mybatis.domain
mybatis.configuration.map-underscore-to-camel-case=true

# 로그 레벨
logging.level.com.skc.mybatis.mapper=DEBUG

# ======================================
# Encoding 설정
# ======================================
# 인코딩설정-문자인코딩
server.servlet.encoding.charset=UTF-8
# 인코딩설정-인코딩 필터 활성화
server.servlet.encoding.enabled=true
# 인코딩설정-요청과 응답에 utf-8 강제적용
server.servlet.encoding.force=true
server.servlet.encoding.force-request=true
server.servlet.encoding.force-response=true

# ======================================
# Logging 설정
# ======================================
# 로그레벨-전체INFO
logging.level.root=info
#logging.level.com.skc=debug
# 로그레벨-비지니스로직(알고리즘)-DEBUG
logging.level.com.skc.service=debug
# 로그 파일 저장
#logging.file.name=logs/app.log

